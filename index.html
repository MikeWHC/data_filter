<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row head">
            <div class="col-sm-3 logo"><img src="./public/images/logo.jpg" alt=""></div>
            <div class="col-sm-6 search">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row body">
            <div class="col-sm-3 aside">
                <div class="row location">
                    <div class="col">
                        <div class="row title">Location</div>
                        <div class="row">
                            <select class="col form-control" name="" id=""></select>
                        </div>
                    </div>
                </div>
                <div class="row date">
                    <div class="col">
                        <div class="row title">Date</div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-sm-3">from</div>
                                    <div class="col-sm-9"><input type="date" name="" id=""></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">to</div>
                                    <div class="col-sm-9"><input type="date" name="" id=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row categories">
                    <div class="col">
                        <div class="row title">Categories</div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-sm-2"><input type="checkbox" name="" id=""></div>
                                    <div class="col-sm-10">All</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2"><input type="checkbox" name="" id=""></div>
                                    <div class="col-sm-10">Entertainment</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2"><input type="checkbox" name="" id=""></div>
                                    <div class="col-sm-10">Food</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2"><input type="checkbox" name="" id=""></div>
                                    <div class="col-sm-10">Learning</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2"><input type="checkbox" name="" id=""></div>
                                    <div class="col-sm-10">Outdoors</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 main">
                <div class="row sort-tags">
                    <div class="col">
                        Showing <span>15</span> results by... 
                        <div class="tags">
                            <div class="tag"></div>
                        </div>
                    </div>
                </div>
                <div class="row blocks">
                    <div class="col">
                        <div class="row block">
                            <div class="col-sm-3">
                                <img src="" alt="">
                            </div>
                            <div class="col-sm-9">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
