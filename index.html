<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row head">
            <div class="col-sm-3 logo"><img src="./public/images/logo.jpg" alt=""></div>
            <div class="col-sm-6 search">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row body">
            <div class="col-sm-2 aside">
                <div class="row location">
                    <div class="col">
                        <h4>地區</h4>
                        <select class="col form-control" name="" id="" @change="onLocationChange">
                            <!-- <option value="" disabled>選擇區域</option> -->
                            <option value="">選擇區域</option>
                            <option value="" v-for="(option, i) in options" :key="i" :value="option" v-cloak>{{option}}</option>
                        </select>
                    </div>
                </div>
                <div class="row categories">
                    <div class="col">
                        <h4>類型</h4>
                        <div v-for="c in recordsClass">
                            <input type="checkbox" name="recordClass" :id="'class' + c.id" @click="sort(c.id)">
                            <label :for="'class' + c.id">{{c.name}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 main">
                <h5 class="row">顯示第 <span>{{(currentPage - 1) * recordsPerPage + 1}}</span> 到 <span>{{currentPage * recordsPerPage >= totalRecords ? totalRecords : currentPage * recordsPerPage}}</span> 筆資料，共 <span>{{totalRecords}}</span> 筆</h5>
                <div class="tags row">
                    <div class="tag"></div>
                </div>
                <div class="blocks">
                    <card v-for="item in records" :key="item._id" :item="item" @load-text="item.isShortDesc = !item.isShortDesc"></card>          
                </div>
                <ul class="pagination">
                    <li class="page-item" v-for="index in totalPages">
                        <a class="page-link" href="#" @click.prevent="changePage(index)">{{index}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
